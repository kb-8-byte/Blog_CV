{% load staticfiles %}
<div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
            {% for ad in ad_list %}
            <a href="/adx">
                <img id="{{ ad.id }}" src="{{ MEDIA_URL }}{{ ad.image_url }}"  alt="{{ ad.title }}" />
            </a>
            {% endfor %}
          <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
      <script>
    if(!window.slider) {
    var slider={};
  }

  slider.data= [
      {% for ad in ad_list %}
    {
        "id":"{{ ad.id }}", // 与slide-runner中的img标签id对应
        "client":"{{ ad.title }}",
        "desc":"{{ ad.description }}" //这里修改描述
    },
      {% endfor %}
  ];

    </script>
    </div>
    <!-- banner代码 结束 -->
